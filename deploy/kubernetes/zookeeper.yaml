apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  ports:
    - port: 2181
  selector:
    app: zookeeper
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zookeeper
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: wurstmeister/zookeeper
        name: zookeeper
        ports:
        - containerPort: 2181
          name: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  ports:
    - port: 9092
  selector:
    app: kafka
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kafka
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - image: wurstmeister/kafka
        name: kafka
        env:
        - name: KAFKA_ADVERTISED_PORT
          value: '9092'
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: 'zookeeper:2181'
        - name: KAFKA_CREATE_TOPICS
          value: 'DeviceSeen-sota,PackageCreated-sota'
        ports:
        - containerPort: 9092
          name: kafka
