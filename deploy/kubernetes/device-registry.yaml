apiVersion: v1
kind: Service
metadata:
  name: device-registry
spec:
  ports:
  - port: 8083
  selector:
    app: device-registry
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: device-registry
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: device-registry
    spec:
      containers:
      - image: advancedtelematic/sota-device_registry
        name: device-registry
        env:
        - name: BIND_HOST
          value: 0.0.0.0
        - name: DEVICE_REGISTRY_DB_URL
          value: jdbc:mariadb://mysql.default.svc.cluster.local:3306/sota_device_registry
        - name: DB_MIGRATE
          value: 'true'
        - name: KAFKA_HOST
          value: "kafka.default.svc.cluster.local:9092"
        - name: KAFKA_TOPIC_SUFFIX
          value: sota
        - name: MESSAGING_MODE
          value: kafka
        - name: DB_ALIVE_URL
          value: 'mysql.default.svc.cluster.local:3306'
        - name: AUTH_PROTOCOL
          value: none
        ports:
        - containerPort: 8083
          name: device-registry
